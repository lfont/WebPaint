<ul data-role="listview" data-divider-theme="c">
    <li data-role="list-divider" class="invite-information"></li>

    <% _.each(guests, function(guest) { %>
        <li>
            <a href="#" class="user" data-value="<%= guest.nickname %>">
                <%= guest.nickname %>
            </a>
        </li>
    <% }); %>
</ul>
