<ul data-role="listview" data-inset="true" data-divider-theme="a">
    <li data-role="list-divider">
        <%= r.title %>
    </li>

    <% _.each(options, function (option) { %>
        <li>
            <a href="#"
                data-option="<%= option.option %>"
                class="option"><%= option.name %></a>
        </li>
    <% }); %>
</ul>
