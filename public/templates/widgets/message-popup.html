<div data-role="header">
    <h1><%= r.title %></h1>
</div>

<div data-role="content">
    <form>
        <p class="text"></p>
        <button class="cancel"
                data-inline="true"
                data-theme="c"><%= r.cancelButton %></button>
        <button class="ok"
                data-inline="true"
                data-theme="b"><%= r.okButton %></button>
    </form>
</div>
