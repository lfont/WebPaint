<div data-role="header" data-position="fixed">
    <a href="#" class="menu"
       data-inline="true"
       data-icon="bars"
       data-iconpos="notext"
       data-theme="a"
       data-iconshadow="false"
       data-shadow="false"
       data-corners="false"><%= r.menuButton %></a>

    <h1>
        <a href="#" class="title title-offline"><%= name %></a>
    </h1>

    <div class="social-widgets-anchor"></div>

    <a href="#" class="quick-actions ui-btn-right"
       data-inline="true"
       data-icon="plus"
       data-iconpos="notext"
       data-theme="a"
       data-iconshadow="false"
       data-shadow="false"
       data-corners="false"><%= r.quickActionsButton %></a>
</div>

<div data-role="content" class="main-view-content">
    <canvas />
</div>

<div id="main-invite-request-popup"
     data-role="popup" data-position-to="window" data-dismissible="false"
     class="ui-corner-all message-popup">
    <div data-role="header" class="ui-corner-top">
        <h1><%= r.inviteTitle %></h1>
    </div>
    <div data-role="content" class="ui-corner-bottom ui-content">
        <p class="message"></p>
        <a href="#" data-role="button" data-inline="true" data-theme="c"
            class="reject"><%= r.rejectButton %></a>
        <a href="#" data-role="button" data-inline="true" data-theme="b"
            class="accept"><%= r.acceptButton %></a>
    </div>
</div>
